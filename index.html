<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hannah's Watchlist</title>

  <!-- Share Tech Mono from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    /* Custom Climax font */
    @font-face {
      font-family: 'Climax';
      src: url('fonts/Climax.woff2') format('woff2'),
           url('fonts/Climax.woff') format('woff'),
           url('fonts/Climax.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #fff;
      font-family: 'Share Tech Mono', monospace;
      color: #000;
      text-align: center;
    }

    header {
      font-family: 'Climax', sans-serif;
      font-size: 2.8rem;
      color: crimson;
      padding: 50px 0;
      text-shadow: 2px 2px #000;
    }

    h2 {
      font-family: 'Climax', sans-serif;
      font-size: 2.2rem;
      color: crimson;
      margin: 30px 0;
    }

    .visuals {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .poster {
      width: 160px;
      height: 520px;
      box-shadow: 0 0 0 10px #000;
      position: relative;
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: crimson;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .poster:hover .title {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>HANNAH'S WATCHLIST</header>

  <h2>2025</h2>
  <div class="visuals">
    <div class="poster">
      <img src="Demon Slayer 1.jpg" alt="Demon Slayer">
      <div class="title">Demon Slayer</div>
    </div>
    <div class="poster">
      <img src="One Piece 1.jpg" alt="One Piece">
      <div class="title">One Piece</div>
    </div>
    <div class="poster">
      <img src="Squid Game.jpg" alt="Squid Game">
      <div class="title">Squid Game</div>
    </div>
    <div class="poster">
      <img src="Stranger things 1.jpg" alt="Stranger Things">
      <div class="title">Stranger Things</div>
    </div>
    <div class="poster">
      <img src="Breaking Bad 1.jpg" alt="Breaking Bad">
      <div class="title">Breaking Bad</div>
    </div>
  </div>

</body>
</html>
