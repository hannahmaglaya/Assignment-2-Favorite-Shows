<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hannah's Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Share+Tech+Mono&family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: #32292f;
      font-family: 'Share Tech Mono', monospace;
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
    
    header {
      width: 100%;
      overflow: hidden;
      display: block;
    }
    
    header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .visuals {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .poster {
      width: 160px;
      height: 520px;
      box-shadow: -10px 10px 0px #70ABAF;
      position: relative;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .poster:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000000;
      color: #99E1D9;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .poster:hover .title {
      opacity: 1;
    }

    .show-list {
      max-width: 1000px;
      margin: 40px auto 60px auto;
      padding: 0 20px;
      text-align: left;
    }

    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      margin-left: 30px;
    }

    .thumb {
      width: 440px;
      height: 500px;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    .entry p {
      font-size: 18px;
      line-height: 1.6;
      margin-left: 30px;
    }
